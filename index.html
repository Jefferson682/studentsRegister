<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://kit.fontawesome.com/3159f8103a.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
<div class="container">
    <div class="content first-content">
        <div class="first-column">
            <h2 class="title text-white">Seja Bem Vindo!</h2>
            <p class="description text-white">Mantenha-se conectado</p>
            <p class="description text-white">Faça login com sua conta</p>
            <button class="btn btn-purple">LOGIN</button>
        </div> <!--Final da primeira coluna-->
        <div class="second-column">
            <h2 class="title text-purple">Crie sua conta</h2>
            <div class="social-media">
                <ul class="item-socialMedia">
                    <li class="item-item"><a href="#"><i class="fab fa-github-alt"></i></a></li>
                    <li class="item-item"><a href="#"><i class="fab fa-google"></i></a></li>
                    <li class="item-item"><a href="#"><i class="fab fa-twitter"></i></a></li>
                </ul>
            </div><!--Final das redes sociais-->
            <p class="description text-grey">Ou faça seu registro</p>
            <form action="" class="form">
                <label for="nome"><input type="text" name="nome" id="nome" placeholder="Nome"></label>
                <label for="email"><input type="email" name="email" id="email" placeholder="seu.email@email.com"></label>
                <label for="password"><input type="password" name="password" id="password"></label>                
                <label for="confPassword"><input type="password" name="confPassword" id="confPassword"></label>
                <button class="btn btn-white">Criar conta</button>          
            </form>
        </div><!--Final da segunda coluna-->
    </div> <!--Final do primeiro container-->
    <div class="content second-content">
        <div class="first-column">
            <h2 class="title">Olá, Tudo bom?</h2>
            <p class="description">Mantenha-se conectado</p>
            <p class="description">Que tal criarmos uma conta?</p>
            <button class="btn">CRIAR CONTA</button>
        </div> <!--Final da primeira coluna-->
        <div class="second-column">
            <h2 class="title">Faça login</h2>
            <div class="social-media">
                <ul>
                    <li><a href="#">github</a></li>
                    <li><a href="#">gmail</a></li>
                    <li><a href="#">twitter</a></li>
                </ul>
            </div><!--Final das redes sociais-->
            <p class="description">Ou insira seus dados</p>
            <form action="" class="form">
                <label for="email"><input type="email" name="email" id="email" placeholder="seu.email@email.com"></label>
                <label for="password"><input type="password" name="password" id="password"></label>
                <a href="#">Esqueci minha senha</a>             
                <button class="btn">Entrar</button>
            </form>
    </div><!--Final do segundo container-->
</div>

</body>
</html>
